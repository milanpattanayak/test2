<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="price-section.css">
  </head>
  <body>
    <div class="rectangle1"></div>
    <div class="card">
      
        <h2 class="centre" ><b>Ready to get started ?</b></h2>
        <p class="centre">
          <a href="https://www.pricing.com/" target="_blank"
            >view all pricing plans</a
          >
        </p>

        <div class="flexDisplay">
          <div class="card sub-container1">
            <h2>Basic</h2>
            <p>For teams and developers</p>
            <p><span class="pricing">$0</span>/month</p>
            <button class="price-btn">join for free</button>
          </div>

          <div class="card sub-container1">
            <h2>Team</h2>
            <p>Advanced collaboration and support for team</p>
            <p><span class="pricing">$2</span>/user/month</p>
            <button class="price-btn">continue with team</button>
          </div>
          <div class="card sub-container1">
            <h2>Enterprice</h2>
            <p>Security and flexible deployment</p>
            <p><span class="pricing">$40</span>/user/month</p>
            <button class="price-btn">contact sales</button>
          </div>
        </div>
      </div>
    </div>
    <div class="rectangle2"></div>
  </body>
</html>
